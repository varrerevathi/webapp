<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Match App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f7fa;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #4a90e2;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .options {
      margin: 15px 0;
    }

    .options input {
      margin-right: 10px;
    }

    .btn {
      display: inline-block;
      background: #4a90e2;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #357ab8;
    }

    footer {
      text-align: center;
      padding: 10px;
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    Skill Match Web Application
  </header>

  <div class="container">
    <h2>Register</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <div class="options">
        <p><strong>Select Option:</strong></p>
        <input type="radio" id="team" name="choice">
        <label for="team">Create a Team</label><br>
        <input type="radio" id="job" name="choice">
        <label for="job">Job Shortlist</label>
      </div>

      <label for="resume">Upload Resume</label>
      <input type="file" id="resume">

      <button class="btn" type="submit">Submit</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Skill Match | Demo Version (HTML & CSS Only)
  </footer>
</body>
</html>

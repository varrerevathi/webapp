<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Basic Web App</title>
</head>
<body>
  <h1>Welcome to My Web App</h1>
  <p>This is a simple web page built using only HTML.</p>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a> | 
    <a href="#about">About</a> | 
    <a href="#contact">Contact</a>
  </nav>

  <hr>

  <!-- Home Section -->
  <section id="home">
    <h2>Home</h2>
    <p>This is the homepage of the app.</p>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About</h2>
    <p>This app is made using <b>only HTML</b>. No CSS, no JavaScript.</p>
  </section>

  <!-- Contact Section with a form -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message"></textarea><br><br>

      <input type="submit" value="Send">
    </form>
  </section>

  <hr>
  <footer>
    <p>&copy; 2025 My Web App</p>
  </footer>
</body>
</html>
